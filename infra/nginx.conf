# ü§ñ [IA] - Configuraci√≥n Nginx optimizada para React SPA con PWA
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Directorio ra√≠z donde se encuentran los archivos compilados
    root /usr/share/nginx/html;
    index index.html;

    # Configuraci√≥n de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compresi√≥n gzip para mejor rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Headers para PWA y Service Worker
    add_header Service-Worker-Allowed "/";

    # Cache para archivos est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker y manifest.json sin cache
    location ~ ^/(sw\.js|manifest\.json|workbox-.*\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Manejo especial para archivos HTML (no cachear para permitir actualizaciones)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # React Router - Todas las rutas apuntan a index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}